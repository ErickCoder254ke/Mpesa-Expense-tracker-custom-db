services:
  - type: web
    name: mpesa-expense-tracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PESADB_API_URL
        value: https://pesacoredb-backend.onrender.com/api
      - key: PESADB_API_KEY
        sync: false  # Set this in Render dashboard as a secret
      - key: PESADB_DATABASE
        value: mpesa_tracker
